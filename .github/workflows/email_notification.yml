name: Send Notification

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '38 0 * * *'

jobs:
  MAVEN:
    name: Maven Stuff
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Verify
      run: echo ${{ secrets.EMAIL_USERNAME }}; echo ${{ secrets.EMAIL_PASSWORD }}
    - name: Send mail
      if: always()
      uses: dawidd6/action-send-mail@v2
      with:
        # mail server settings
        server_address: smtp.gmail.com
        server_port: 465
        # user credentials
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        # email subject
        subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
        # email body as text
        body: "${{ github.actor }} created commit: ${{ github.event.commits[0].message }} on https://github.com/${{ github.repository }}/commit/${{github.sha}}"
        # comma-separated string, send email to
        to: cinc0m4s1bb@gmail.com
        # from email name
        from: Compagne APP
